<!DOCTYPE html>
    <html>
    <head>
            {{sndmap.js}}
            <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    </head>
    <body>
        <h1>Credit Shelf</h1>

        <h2>Distribution of bicycle crashes</h2>
        <div>
          {{sndmap.html}}
        </div>
        <br>
        <div>
          <label for="boroughs">Choose a borough:</label>

          <form class="form-inline" method="POST" action="{{ url_for('selectBorough') }}">
            <select name="optionSeletedborough" method="GET" action="/">
              {% for borough in boroughs %}
                {% if selectedBorough == borough %}
                  <option value="{{borough}}" SELECTED>{{borough}}</option>
                {% else %}
                  <option value="{{borough}}">{{borough}}</option>
                {% endif %}
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-default">Go</button>
          </form>
        </div>
    </body>
</html>
